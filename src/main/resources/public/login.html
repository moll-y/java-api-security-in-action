<!DOCTYPE html>
<html>
  <head>
    <title>Natter!</title>
    <script type="text/javascript" src="login.js"></script>
    <style type="text/css">
      input { 
        margin-right: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form id="login">
      <label>Username:
        <input id="username" name="username" type="text">
      </label>
      <label>Password:
        <input id="password" name="password" type="password">
      </label>
      <button type="submit">Create</button>
    </form>
  </body>
</html>
